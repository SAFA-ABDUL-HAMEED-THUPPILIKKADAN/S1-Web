<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
</head>
<body>
    <table border="1" align="center">
        <tr>
            <th rowspan="2">Roll No</th>
            <th rowspan="2">Name</th>
            <th colspan="3">Mark</th>
        </tr>
        <tr>
            <td>Subject 1</td>
            <td>Subject2</td>
            <td>Total</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Adhil</td>
            <td>45</td>
            <td>40</td>
            <td>85</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Akhil</td>
            <td>32</td>
            <td>10</td>
            <td>42</td>
        </tr>

    </table>
</body>
</html>
