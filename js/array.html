<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p"></p>
    <p id="p1"></p>
</body>
<script>
    const car=["BMW","MERCEDES","MARUTHI","HONDA"];
    document.getElementById("p").innerHTML=car.pop();
    const arr=new Array("BMW","MERCEDES","MARUTHI","HONDA");
    document.getElementById("p1").innerHTML += "<ul>"
    for(var i=0; i<arr.length; i++)
{
    document.getElementById("p1").innerHTML += "<li>"+arr[i]+"</li>";
}
    document.getElementById("p1").innerHTML += "</ul>"
</script>
</html>
