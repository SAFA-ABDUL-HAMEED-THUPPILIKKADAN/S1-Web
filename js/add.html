<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sum of two numbers</h1>
    First number:
    <input type="number" name="" id="num1"><br><br>
    Second number:
    <input type="number" name="" id="num2"><br><br>
    <!-- <h3 id="result"></h3> -->
    <button onclick="Sum()">Add</button>


    <script>
        function Sum()
        {
            let x=parseInt(document.getElementById("num1").value);
            let y=parseInt(document.getElementById("num2").value);
            let z=x+y;
            // document.getElementById("result").innerHTML="Sum = "+z;
            alert("Sum = "+z);
        }
    </script>
</body>
</html>
